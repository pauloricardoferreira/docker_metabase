version: '3.9'

services:
  metabase-secrets:
    image: metabase/metabase:latest
    container_name: metabase-secrets
    hostname: metabase-secrets
    volumes:
    - /dev/urandom:/dev/random:ro
    ports:
      - 3000:3000
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER_FILE: /run/secrets/db_user
      MB_DB_PASS_FILE: /run/secrets/db_password
      MB_DB_HOST: postgres-metabase-secrets
    #redes adicionadas
    networks:
      - metabase
      - postgres-prd
    #alterado para postgres-metabase-secrets
    depends_on:
      - postgres-metabase-secrets
    secrets:
      - db_password
      - db_user
    
  #modificado para postgres-metabase-secrets
  postgres-metabase-secrets:
    image: postgres:latest
    #modificado para postgres-metabase-secrets
    container_name: postgres-metabase-secrets
    #modificado para postgres-metabase-secrets
    hostname: postgres-metabase-secrets
    environment:
      POSTGRES_USER_FILE: /run/secrets/db_user
      POSTGRES_DB: metabase
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    #redes adicionadas
    networks:
      - metabase
      # essa rede Ã© para conectar com banco externo, onde contem os dados tratados pelo Apache Hop
      - postgres-prd
    secrets:
      - db_password
      - db_user

#alterado para metabase_db_password e metabase_db_user
secrets:
   db_password:
     file: db_password.txt
   db_user:
     file: db_user.txt

#redes adicionadas
networks:
  metabase:
    external: true
    name: metabase
  postgres-prd:
    external: true
    name: postgres-prd
